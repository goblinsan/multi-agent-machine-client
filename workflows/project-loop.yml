name: "project-loop"
version: "1.0.0"
description: "Standard project development workflow with planning, implementation, QA, and governance"

variables:
  max_retries: 3
  timeout_minutes: 30
  planning_timeout: 1800
  implementation_timeout: 3600
  qa_timeout: 1200

steps:
  - id: "planning"
    name: "Implementation Planning"
    type: "persona-request"
    persona: "implementation-planner"
    timeout: "{{variables.planning_timeout}}"
    retries: 2
    params:
      stage: "initial"
      context: "task"
      
  - id: "plan-evaluation"
    name: "Plan Evaluation"
    type: "persona-request"
    persona: "plan-evaluator"
    dependencies: ["planning"]
    timeout: 900
    condition: "context.state.get('planning_result')"
    params:
      stage: "evaluation"
      
  - id: "implementation"
    name: "Lead Engineer Implementation"
    type: "persona-request"
    persona: "lead-engineer"
    dependencies: ["plan-evaluation"]
    timeout: "{{variables.implementation_timeout}}"
    retries: 1
    params:
      stage: "implementation"
      apply_changes: true
      
  - id: "qa"
    name: "Quality Assurance"
    type: "persona-request"
    persona: "qa-engineer"
    dependencies: ["implementation"]
    timeout: "{{variables.qa_timeout}}"
    params:
      stage: "qa"
      test_execution: true
      
  - id: "governance"
    name: "Governance Reviews"
    type: "parallel"
    dependencies: ["qa"]
    condition: "context.state.get('qa_status') === 'pass'"
    steps:
      - id: "code-review"
        name: "Code Review"
        type: "persona-request"
        persona: "code-reviewer"
        timeout: 1200
        params:
          stage: "review"
          
      - id: "security-review"
        name: "Security Review"
        type: "persona-request"
        persona: "security-review"
        timeout: 1200
        params:
          stage: "security"
          
  - id: "completion"
    name: "Task Completion"
    type: "git-operation"
    dependencies: ["governance"]
    operation: "finalize"
    params:
      merge_strategy: "squash"
      cleanup_branch: true